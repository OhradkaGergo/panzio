<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panzió</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Panzió - szobafoglalás</h1>
    <div class="parent">
        <div class="div1">
            <label for="erkD">Érkezés dátuma:</label>
            
            <br>
            
            <label for="tavD"> Távozás dátuma:</label> 
        </div>

        <div class="div2">
            <input type="date" name="erkD" id="erkD">
            
            <br>

            <input type="date" name="tavD" id="tavD">
        </div>

        <div class="div3">
            <label for="radio">Szoba típusa:</label>
        </div>

        <div class="div4">
            <input type="radio" name="egyagy" id="egyagy"> <label for="egyagy">Egyágyas - 9.000 Ft/éj</label>

            <br>

            <input type="radio" name="ketagy" id="ketagy"> <label for="ketagy">Kétágyas - 15.000 Ft/éj</label>

            <br>

            <input type="radio" name="ketagy+1" id="ketagy+1"> <label for="ketagy+1">Kétágyas 1 pótággyal - 18.000 Ft/éj</label>

            <br>
        
            <input type="radio" name="ketagy+2" id="ketagy+2"> <label for="ketagy+2">Kétágyas 2 pótággyal - 21.000 Ft/éj</label>
        </div>

        <div class="div5">
            <label for="fo">Vendégek száma:</label>

            <br>

            <label for="ev1">Vendégek életkora:</label>
        </div>

        <div class="div6">
            <select name="fo" id="fo">
                <option value="1 fő">1 fő</option>
                <option value="2 fő">2 fő</option>
                <option value="3 fő">3 fő</option>
                <option value="4 fő">4 fő</option>
            </select> fő
            
            <br>
    
            <input type="number" name="ev1" id="ev1">
            <input type="number" name="ev2" id="ev2">
            <input type="number" name="ev3" id="ev3">
            <input type="number" name="ev4" id="ev4">  
        </div>

        <div class="div7">
            <label for="radio">Ellátás:</label>
        </div>

        <div class="div8">
            <input type="radio" name="Reggeli" id="reggeli"> <label for="reggeli">Reggeli - 900 Ft/nap/fő</label>

            <br>

            <input type="radio" name="Félpanzió" id="felpanzio"> <label for="felpanzio">Félpanzió - 2.900 Ft/nap/fő</label>

            <br>

            <input type="radio" name="Teljes panzió" id="teljespanzio"> <label for="teljespanzio">Teljes panzió - 4.900 Ft/nap/fő</label>
        </div>

        <div class="div9">
            <label for="furdo1">Fürdő szolgáltatások:</label>
        </div>

        <div class="div10">
            <input type="checkbox" name="furdo1" id="furdo1"> <label for="furdo1">Beltéri medencék - 800 Ft/nap/fő</label>

            <br>

            <input type="checkbox" name="furdo2" id="furdo2"> <label for="furdo2">Kültéri medencék - 800 Ft/nap/fő</label>

            <br>

            <input type="checkbox" name="furdo3" id="furdo3"> <label for="furdo3">Szauna belépő - 800 Ft/nap/fő</label>

            <br>

            <input type="checkbox" name="furdo4" id="furdo4"> <label for="furdo4">Teljes belépő - 2.000 Ft/nap/fő</label>
        </div>

        <div class="div11">
            <label for="egyebek">Egyéb kérdés, kívánság:</label>
        </div>
        
        <div class="div12">
            <textarea name="egyebk" id="egyebk" cols="30" rows="10"></textarea>
        </div>
    </div>

    <input type="button" value="Költségkalculáció" onclick="Szamitas()">

    <script src="app.js"></script>
</body>
</html>
